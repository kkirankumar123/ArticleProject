
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Post Data {% endblock %}

{% block body %}
    <div class="content-section" style="margin-bottom: 100px">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Create Post</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button type="submit" class="btn btn-outline-info btn-block">Send</button>
           </div>
       </form>

    </div>
{% endblock %}
