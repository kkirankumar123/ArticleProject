{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register Page {% endblock %}

{% block body %}
    <div class="content-section" style="margin-bottom: 100px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Join Today
                </legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Signup</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-danger ">Already do you have an account ?
                <a href="#" class="ml-2">Signin</a>
            </small>
        </div>

    </div>
{% endblock %}
